<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Formulario SociomÃ©trico â€” SOCIOMAP</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
  body {
    background: #0f172a;
    color: #e2e8f0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .container {
    max-width: 1000px;
    margin:auto;
    background: rgba(255,255,255,0.05);
    padding:28px;
    border-radius:14px;
  }
  input, select { width:100%; padding:8px; margin:6px 0; border-radius:8px; font-size:14px;}
  table{ width:100%; border-collapse:collapse; margin-top:20px; }
  th,td{ border:1px solid #475569; padding:6px; text-align:center; }
  th{ background:#1e293b; color:white;}
  .btn{ padding:10px 16px; border:none; border-radius:8px; font-weight:bold; font-size:14px; margin-top:10px; cursor:pointer;}
  .btn-primary{ background:#3b82f6; color:white;}
  .btn-disabled{ background:#475569; color:#cbd5e1; cursor:not-allowed; opacity:0.6;}
  .ranking-box, .grafico-box{ display:none; background:white; color:black; border-radius:12px; padding:16px; margin-top:22px;}
  .export-row{ display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:18px;}
  .export-row .btn{ font-size:13px; padding:7px 14px;}
  img.logo{ height:64px; margin-top:24px; background:white; border-radius:12px; padding:4px 12px;}
  footer{ margin-top:14px; color:#94a3b8; font-size:14px;}
</style>
</head>
<body>

<div class="container">
  <h1>Formulario SociomÃ©trico</h1>
  <p>Rellena la tabla con + / âˆ’ / 0. Cada fila debe tener 3 positivos y 3 negativos.</p>

  <label>Nombre del grupo:</label>
  <input id="grupo" placeholder="Ej.: 3ÂºA, Taller Verde...">

  <label>NÃºmero de participantes:</label>
  <select id="num"><option value="">-- Elige --</option></select>

  <div style="display:flex; justify-content:center; align-items:center; gap:8px; margin-top:12px;">
    <input type="checkbox" id="custom">
    <label for="custom">Usar nombres personalizados</label>
  </div>

  <input id="names" placeholder="Ej.: Ana, Juan, Pedro..." style="display:none;">

  <button class="btn btn-primary" id="btnCrearTabla" onclick="crearTabla()">Crear Tabla</button>

  <button class="btn btn-primary btn-disabled" id="btnCrearRanking" disabled onclick="procesar()">CREAR RANKING</button>

  <div class="export-row">
    <button class="btn btn-disabled" id="btnExportTabla" disabled onclick="exportar('tablaVotos','tabla_sociometrica')">Exportar Tabla</button>
    <button class="btn btn-disabled" id="btnExportRanking" disabled onclick="exportar('ranking','ranking_sociometrico')">Exportar Ranking</button>
  </div>

  <div id="tabla"></div>

  <div id="ranking" class="ranking-box"></div>

  <div id="graficoBox" class="grafico-box">
    <h3>ðŸ“Š GrÃ¡fico de barras sociomÃ©trico</h3>
    <canvas id="chart"></canvas>
  </div>

  <!-- BOTÃ“N SOCIOGRAMA al final -->
  <button class="btn btn-primary btn-disabled" id="btnCrearSociograma" disabled onclick="location.href='sociograma_web.html'">
    CREAR SOCIOGRAMA
  </button>

  <img src="logo.png" class="logo" alt="SOCIOMAP">
  <footer>Â© SOCIOMAP Â· ARANDA TOOLS 2026</footer>
</div>

<script>
// Rellenar selector
const sel = document.getElementById("num");
for(let i = 7; i <= 40; i++) sel.innerHTML += `<option value="${i}">${i}</option>`;

// Mostrar/ocultar input de nombres
document.getElementById("custom").onchange = () => {
  document.getElementById("names").style.display =
    document.getElementById("custom").checked ? "block" : "none";
};

function habilitarBotones(){
  ["btnCrearRanking","btnExportTabla","btnExportRanking","btnCrearSociograma"].forEach(id => {
    const e = document.getElementById(id);
    e.disabled = false;
    e.classList.remove("btn-disabled");
  });
}

// Crear tabla sociomÃ©trica
function crearTabla(){
  const n = parseInt(document.getElementById("num").value);
  const grupo = document.getElementById("grupo").value.trim();
  if(!n) return alert("Selecciona nÃºmero de participantes.");
  if(!grupo) return alert("Escribe nombre del grupo.");

  localStorage.setItem("grupoNombre", grupo);

  let names = [];
  if(document.getElementById("custom").checked){
    names = document.getElementById("names").value.split(",").map(x=>x.trim()).filter(x=>x);
    if(names.length !== n) return alert("Proporciona exactamente "+n+" nombres.");
  } else {
    for(let i=1; i<=n; i++) names.push("P"+i);
  }

  let html = `<table id="tablaVotos"><thead><tr><th>De\\A</th>`;
  names.forEach(nm => html += `<th>${nm}</th>`);
  html += `<th>âœ”</th></tr></thead><tbody>`;

  names.forEach((from,i) => {
    html += `<tr><th>${from}</th>`;
    names.forEach((_,j) => {
      html += (i===j)
        ? `<td style="background:#1e293b;"></td>`
        : `<td><select class="cell"><option>0</option><option>+</option><option>-</option></select></td>`;
    });
    html += `<td id="check${i}" class="checkOK"></td></tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tabla").innerHTML = html;

  document.querySelectorAll(".cell").forEach(c => c.onchange = validarTabla);
}

function validarTabla(){
  let ok = true;
  document.querySelectorAll("#tablaVotos tbody tr").forEach((tr,i) => {
    let p = 0, n = 0;
    tr.querySelectorAll("select").forEach(s => {
      if(s.value==="+") p++;
      if(s.value==="-") n++;
    });
    document.getElementById("check"+i).textContent = (p===3 && n===3) ? "âœ”" : "";
    if(p!==3 || n!==3) ok = false;
  });
  if(ok) habilitarBotones();
}

function procesar(){
  const labels = [...document.querySelectorAll("#tablaVotos thead th")].slice(1,-1).map(th=>th.textContent);
  let stats = Object.fromEntries(labels.map(l=>[l,{p:0,n:0}]));
  document.querySelectorAll(".cell").forEach((c,i) => {
    const j = i % labels.length;
    if(c.value==="+") stats[labels[j]].p++;
    if(c.value==="-") stats[labels[j]].n++;
  });

  const resultados = labels.map(l => ({ name:l, p:stats[l].p, n:stats[l].n }));

  // Ranking simple
  let rh = `<table><tr><th>Nombre</th><th>+</th><th>-</th></tr>`;
  resultados.forEach(r => rh += `<tr><td>${r.name}</td><td>${r.p}</td><td>${r.n}</td></tr>`);
  rh += `</table>`;
  document.getElementById("ranking").innerHTML = rh;
  document.getElementById("ranking").style.display = "block";

  // GrÃ¡fico de barras
  document.getElementById("graficoBox").style.display = "block";
  if(window.chart) window.chart.destroy();
  window.chart = new Chart(document.getElementById("chart"),{
    type:"bar",
    data:{
      labels: resultados.map(r=>r.name),
      datasets:[
        { label:"Votos +", data: resultados.map(r=>r.p), backgroundColor:"#22c55e" },
        { label:"Votos -", data: resultados.map(r=>r.n), backgroundColor:"#ef4444" }
      ]
    }
  });

  // Guardar para sociograma
  localStorage.setItem("sociogramaData", JSON.stringify({
    nodes: resultados.map(r=>({name:r.name,p:r.p,n:r.n})),
    links: resultados.flatMap((r,i) =>
      [...document.querySelectorAll(`#tablaVotos tbody tr:nth-child(${i+1}) select`)]
        .map((sel,j)=> sel.value!=="0" ? { source:r.name, target:labels[j], type:sel.value } : null )
        .filter(x=>x)
    )
  }));
}

function exportar(id,name){
  html2canvas(document.getElementById(id)).then(canvas=>{
    const a = document.createElement("a");
    a.href = canvas.toDataURL();
    a.download = name+".png";
    a.click();
  });
}
</script>

</body>
</html>
