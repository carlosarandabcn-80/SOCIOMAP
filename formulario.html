<body>

<div class="container">

  <h1>Formulario SociomÃ©trico</h1>
  <p>Completa la tabla con + / âˆ’ / 0. Cada fila debe tener 3 + y 3 âˆ’.</p>

  <label>Nombre del grupo:</label>
  <input id="grupo" type="text" placeholder="Ej.: 3ÂºA, Equipo Verde...">

  <label>NÃºmero de participantes:</label>
  <select id="num">
    <option value="">-- Elige --</option>
  </select>

  <div class="checkbox-row">
    <input type="checkbox" id="custom">
    <label for="custom">Usar nombres personalizados</label>
  </div>

  <input id="names" type="text" placeholder="Ana, Juan, Pedro..." style="display:none;">

  <!-- BOTONES -->
  <button class="btn btn-primary" id="btnCrearTabla" onclick="crearTabla()">Crear Tabla</button>

  <button class="btn btn-primary btn-disabled" id="btnCrearRanking" disabled onclick="intentarAntesDeValidar('ranking')">
    CREAR RANKING
  </button>

    <button class="btn btn-disabled" id="btnExportTabla" onclick="intentarAntesDeValidar('exportTabla')">Exportar Tabla a PNG</button>
    <button class="btn btn-disabled" id="btnExportRanking" onclick="intentarAntesDeValidar('exportRanking')">Exportar Ranking a PNG</button>
  </div>

    CREAR SOCIOGRAMA
  </button>

  <!-- LUGAR PARA RANKING -->
  <div id="ranking" class="ranking-box"></div>

  <!-- GRÃFICO -->
  <div class="grafico-box" id="graficoBox">
    <h3>ðŸ“Š GrÃ¡fico de barras sociomÃ©trico (interactivo)</h3>

  </div>

  <img src="logo.png" class="logo" alt="SOCIOMAP">
  <footer>Â© SOCIOMAP Â· ARANDA TOOLS 2026</footer>

</div>

<script>
/* ---------------------------
   InicializaciÃ³n de opciones
---------------------------- */
const sel = document.getElementById("num");
for(let i=7; i<=40; i++){
  sel.innerHTML += `<option value="${i}">${i}</option>`;
}

document.getElementById("custom").onchange = () => {
  document.getElementById("names").style.display = document.getElementById("custom").checked ? "block" : "none";
};

/* -------------------------------
   Funciones para habilitar botones
-------------------------------- */
function habilitarBotones(){
  document.getElementById("btnCrearRanking").disabled = false;
  document.getElementById("btnCrearRanking").classList.remove("btn-disabled");

  document.getElementById("btnExportTabla").disabled = false;
  document.getElementById("btnExportTabla").classList.remove("btn-disabled");

  document.getElementById("btnExportRanking").disabled = false;
  document.getElementById("btnExportRanking").classList.remove("btn-disabled");

  document.getElementById("btnCrearSociograma").disabled = false;
  document.getElementById("btnCrearSociograma").classList.remove("btn-disabled");
}

function intentarAntesDeValidar(tipo){
  alert("Debes completar correctamente toda la tabla sociomÃ©trica con 3 + y 3 âˆ’ en cada fila antes de usar esta funciÃ³n.");
  return false;
}

/* -------------------------------------
   Crear tabla sociomÃ©trica
-------------------------------------- */
function crearTabla(){
  const n = document.getElementById("num").value;
  const custom = document.getElementById("custom").checked;
  let names = [];

  if(!n){
    alert("Debes elegir nÃºmero de participantes.");
    return;
  }

  if(custom){
    names = document.getElementById("names").value.split(",").map(x=>x.trim()).filter(x=>x);
  }

  if(custom && names.length != n){
    alert("Debes proporcionar exactamente " + n + " nombres separados por comas.");
    return;
  }

  if(!custom){
    for(let i=1; i<=n; i++){
      names.push("P" + i);
    }
  }

  let html = `<table id="tablaVotos"><thead><tr><th>De\\A</th>`;
  names.forEach(n => html += `<th>${n}</th>`);
  html += `<th>âœ”</th></tr></thead><tbody>`;

  names.forEach((from, i) => {
    html += `<tr><th>${from}</th>`;
    names.forEach((to, j) => {
      if(i===j) html += `<td style="background:#1e293b;"></td>`;
      else html += `<td><select class="cell"><option>0</option><option>+</option><option>-</option></select></td>`;
    });
    html += `<td id="check-${i}" class="checkOK"></td></tr>`;
  });

  html += "</tbody></table>";
  document.getElementById("tabla").innerHTML = html;

  document.querySelectorAll(".cell").forEach(el => el.onchange = validarTabla);
}

/* -------------------------------------
   Validar tabla sociomÃ©trica
-------------------------------------- */
function validarTabla(){
  let valid = true;
  document.querySelectorAll("#tablaVotos tbody tr").forEach((tr, i) => {
    let p=0, n=0;
    tr.querySelectorAll("select").forEach(s => {
      if(s.value==="+") p++;
      if(s.value==="-") n++;
    });
    document.getElementById("check-"+i).textContent = (p===3 && n===3) ? "âœ”" : "";
    if(p!==3 || n!==3) valid = false;
  });

  if(valid){
    habilitarBotones();
    document.getElementById("infoText").style.display = "none";
  }
}

/* -------------------------------------
   Calcular y mostrar ranking
-------------------------------------- */
function procesar(){
  const selects = document.querySelectorAll(".cell");
  const heads = [...document.querySelectorAll("#tablaVotos thead th")].slice(1,-1);
  const labels = heads.map(th=>th.textContent);

  let stats = {};
  labels.forEach(l => stats[l]={p:0,n:0});

  selects.forEach((s, idx)=>{
    const j = idx % labels.length;
    if(s.value==="+") stats[labels[j]].p++;
    if(s.value==="-") stats[labels[j]].n++;
  });

  const resultados = labels.map(l => ({
    name: l,
    pos: stats[l].p,
    neg: stats[l].n,
    rol: (() => {
      const {p,n} = stats[l];
      if(p>3 && n<=1) return "LÃ­der";
      if(n>3) return "Rechazado";
      if(p===0) return "Aislado";
      if(p>=2 && n>=2) return "Ambivalente";
      if(p>=2 && n<=1) return "Integrado";
      return "Sin rol";
    })()
  })).sort((a,b)=>b.pos - a.pos);

  let html = "<table><tr><th>Nombre</th><th>+</th><th>-</th><th>Rol</th></tr>";
  resultados.forEach(r => {
    html += `<tr class="fila-${r.rol.toLowerCase()}">
      <td>${r.name}</td><td>${r.pos}</td><td>${r.neg}</td><td>${r.rol}</td>
    </tr>`;
  });
  html += "</table>";

  document.getElementById("ranking").innerHTML = html;
  document.getElementById("ranking").style.display = "block";

  crearGrafico(resultados);
}

/* -------------------------------------
   GrÃ¡fico de barras
-------------------------------------- */
let chart;
function crearGrafico(res){
  if(chart)chart.destroy();
  document.getElementById("graficoBox").style.display="block";

  chart=new Chart(document.getElementById("chart"),{
    type:"bar",
    data:{
      labels:res.map(r=>r.name),
      datasets:[
        {label:"Votos +",data:res.map(r=>r.pos),backgroundColor:"#22c55e"},
        {label:"Votos -",data:res.map(r=>-r.neg),backgroundColor:"#ef4444"}
      ]
    }
  });
}

/* -------------------------------------
   ExportaciÃ³n
-------------------------------------- */
function exportar(id,name){
  html2canvas(document.getElementById(id)).then(canvas=>{
    const a=document.createElement("a");
    a.href=canvas.toDataURL();
    a.download=name+".png";
    a.click();
  });
}

function exportarCanvas(){
  const a=document.createElement("a");
  a.href=document.getElementById("chart").toDataURL();
  a.download="grafico_sociometrico.png";
  a.click();
}
</script>
