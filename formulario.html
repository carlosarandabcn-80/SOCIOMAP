<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Sociom√©trico ‚Äî SOCIOMAP</title>

<!-- LIBRER√çAS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  padding:32px;
  background:linear-gradient(180deg,#0f172a,#0b1222);
  font-family:"Segoe UI",Arial,sans-serif;
  color:#e2e8f0;
  text-align:center;
}

.container{
  max-width:1100px;
  margin:auto;
  background:rgba(255,255,255,0.05);
  padding:28px;
  border-radius:16px;
}

.logo-top{
  height:64px;
  background:white;
  padding:6px 14px;
  border-radius:14px;
  margin-bottom:18px;
}

h1{margin-bottom:6px;}
p{margin-top:0;color:#cbd5e1;}

label{
  display:block;
  margin-top:14px;
  font-weight:600;
}

input,select{
  width:100%;
  padding:9px;
  margin-top:6px;
  border-radius:8px;
  font-size:14px;
  border:none;
}

.checkbox-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:14px;
}

.btn{
  padding:9px 16px;
  border-radius:10px;
  border:none;
  background:#e2e8f0;
  color:#0f172a;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{
  background:#3b82f6;
  color:white;
  margin-top:16px;
}
.btn-primary:hover{background:#2563eb;}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:22px;
}

th,td{
  border:1px solid #475569;
  padding:6px;
  text-align:center;
}

th{background:#1e293b;}

.checkOK{
  color:#22c55e;
  font-weight:bold;
}

/* RANKING */
#ranking{
  display:none;
  margin-top:30px;
  background:white;
  color:#0f172a;
  border-radius:14px;
  padding:18px;
}

/* ROLES */
.fila-lider{background:#fde047;}
.fila-rechazado{background:#fecaca;}
.fila-aislado{background:#e5e7eb;}
.fila-ambivalente{background:#fef3c7;}
.fila-integrado{background:#dbeafe;}

/* GR√ÅFICO */
#graficoBox{
  display:none;
  margin-top:26px;
  background:white;
  border-radius:14px;
  padding:18px;
}

.export-row{
  display:none;
  justify-content:center;
  gap:14px;
  margin-top:20px;
  flex-wrap:wrap;
}

.final-block{
  margin-top:36px;
}

footer{
  margin-top:10px;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>
<div class="container">

<img src="logo.png" class="logo-top" alt="SOCIOMAP">

<h1>Formulario Sociom√©trico</h1>
<p>Introduce la tabla sociom√©trica (3 elecciones positivas y 3 negativas por persona).</p>

<label>Nombre del grupo</label>
<input id="grupo" type="text" placeholder="Ej.: Aula 2B">

<label>N√∫mero de participantes</label>
<select id="num"></select>

<div class="checkbox-row">
  <input type="checkbox" id="custom">
  <label for="custom" style="margin:0;">Usar nombres personalizados</label>
</div>

<input id="names" type="text"
  placeholder="Ana, Juan, Luc√≠a..."
  style="display:none;margin-top:8px;">

<button class="btn btn-primary" onclick="crearTabla()">Crear tabla</button>

<div id="tabla"></div>

<div id="rankingControl" style="display:none;margin-top:18px;">
  <button class="btn btn-primary" onclick="procesar()">Crear ranking</button>
</div>

<p id="infoText" style="font-size:13px;color:#94a3b8;margin-top:10px;">
  Completa correctamente la tabla sociom√©trica para generar el ranking
</p>

<div id="ranking"></div>

<div id="graficoBox">
  <h3>üìä Gr√°fico de barras sociom√©trico</h3>
  <canvas id="chart"></canvas>
</div>

<div class="export-row" id="exportBtns">
  <button class="btn" onclick="exportar('tablaVotos','tabla_sociometrica')">Exportar tabla</button>
  <button class="btn" onclick="exportar('ranking','ranking_roles')">Exportar ranking</button>
</div>

<div class="final-block">
  <button onclick="window.location.href='Sociograma_web.html'"
    class="btn btn-primary"
    style="font-size:16px;padding:14px 28px;">
    ‚ûï Crear Sociograma
  </button>

  <footer>¬© SOCIOMAP ¬∑ Aranda Tools ¬∑ 2026</footer>
</div>

</div>

<script>
/* PARTICIPANTES */
const num=document.getElementById("num");
for(let i=7;i<=40;i++)num.innerHTML+=`<option>${i}</option>`;

document.getElementById("custom").onchange=e=>{
  document.getElementById("names").style.display=e.target.checked?"block":"none";
};

/* CREAR TABLA */
function crearTabla(){
  const n=+num.value;
  const custom=document.getElementById("custom").checked;

  let names=custom
    ?document.getElementById("names").value.split(",").map(x=>x.trim()).filter(Boolean)
    :Array.from({length:n},(_,i)=>"P"+(i+1));

  if(names.length!==n){
    alert("N√∫mero de nombres incorrecto");
    return;
  }

  let html=`<table id="tablaVotos"><thead><tr><th>De\\A</th>`;
  names.forEach(n=>html+=`<th>${n}</th>`);
  html+=`<th>‚úî</th></tr></thead><tbody>`;

  names.forEach((r,i)=>{
    html+=`<tr><th>${r}</th>`;
    names.forEach((_,j)=>{
      html+=i===j?`<td></td>`:
        `<td><select class="cell">
          <option>0</option><option>+</option><option>-</option>
        </select></td>`;
    });
    html+=`<td class="checkOK" id="c${i}"></td></tr>`;
  });

  html+=`</tbody></table>`;
  document.getElementById("tabla").innerHTML=html;

  document.querySelectorAll(".cell").forEach(c=>c.onchange=validar);

  document.getElementById("ranking").style.display="none";
  document.getElementById("graficoBox").style.display="none";
  document.getElementById("exportBtns").style.display="none";
}

/* VALIDAR */
function validar(){
  let ok=true;
  document.querySelectorAll("#tablaVotos tbody tr").forEach((tr,i)=>{
    let p=0,n=0;
    tr.querySelectorAll("select").forEach(s=>{
      if(s.value==="+")p++;
      if(s.value==="-")n++;
    });
    document.getElementById("c"+i).textContent=(p===3&&n===3)?"‚úî":"";
    if(p!==3||n!==3)ok=false;
  });
  document.getElementById("rankingControl").style.display=ok?"block":"none";
}

/* ROLES */
function rol(p,n){
  if(p>3&&n<=1)return"L√≠der";
  if(n>3)return"Rechazado";
  if(p===0)return"Aislado";
  if(p>=2&&n>=2)return"Ambivalente";
  if(p>=2&&n<=1)return"Integrado";
  return"Sin rol";
}

/* PROCESAR */
let chart;
function procesar(){
  const labels=[...document.querySelectorAll("#tablaVotos thead th")]
    .slice(1,-1).map(th=>th.textContent);

  const stats=Object.fromEntries(labels.map(l=>[l,{p:0,n:0}]));

  document.querySelectorAll("#tablaVotos tbody tr").forEach(tr=>{
    tr.querySelectorAll("select").forEach((s,j)=>{
      if(s.value==="+")stats[labels[j]].p++;
      if(s.value==="-")stats[labels[j]].n++;
    });
  });

  const res=labels.map(l=>{
    return{l,p:stats[l].p,n:stats[l].n,rol:rol(stats[l].p,stats[l].n)};
  }).sort((a,b)=>b.p-a.p);

  let html=`<h3>Ranking sociom√©trico</h3>
  <table><tr><th>Nombre</th><th>+</th><th>-</th><th>Rol</th></tr>`;

  res.forEach(r=>{
    html+=`<tr class="fila-${r.rol.toLowerCase()}">
      <td>${r.l}</td><td>${r.p}</td><td>${r.n}</td><td>${r.rol}</td>
    </tr>`;
  });

  html+=`</table>`;
  document.getElementById("ranking").innerHTML=html;
  document.getElementById("ranking").style.display="block";

  /* GR√ÅFICO */
  document.getElementById("graficoBox").style.display="block";
  if(chart)chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"bar",
    data:{
      labels:res.map(r=>r.l),
      datasets:[
        {label:"Votos +",data:res.map(r=>r.p),backgroundColor:"#22c55e"},
        {label:"Votos -",data:res.map(r=>r.n),backgroundColor:"#ef4444"}
      ]
    },
    options:{responsive:true,scales:{y:{beginAtZero:true}}}
  });

  document.getElementById("exportBtns").style.display="flex";

  /* GUARDAR PARA SOCIOGRAMA */
  const matrix=[];
  document.querySelectorAll("#tablaVotos tbody tr").forEach(tr=>{
    const row=[];
    tr.querySelectorAll("select").forEach(s=>row.push(s.value));
    matrix.push(row);
  });

  sessionStorage.setItem("socio_labels",JSON.stringify(labels));
  sessionStorage.setItem("socio_matrix",JSON.stringify(matrix));
  sessionStorage.setItem("socio_grupo",document.getElementById("grupo").value.trim());
}

/* EXPORTAR */
function exportar(id,name){
  html2canvas(document.getElementById(id)).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL();
    a.download=name+".png";
    a.click();
  });
}
</script>

</body>
</html>
