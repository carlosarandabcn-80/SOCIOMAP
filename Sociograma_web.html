<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sociograma Interactivo Académico</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 14px;
      margin-top: 40px;
    }

    h1 {
      color: #0f172a;
      margin-bottom: 4px;
    }

    p {
      color: #475569;
      margin-top: 0;
      font-size: 14px;
    }

    svg {
      width: 100%;
      height: 600px;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
      font-size: 14px;
      color: #0f172a;
    }

    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend i {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }

    .logo {
      margin-top: 20px;
      height: 56px;
    }

    footer {
      color: #475569;
      font-size: 13px;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    .node-label {
      font-size: 13px;
      fill: #000;
      pointer-events: none;
    }

    .node-stats {
      font-size: 11px;
      fill: #334155;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sociograma Interactivo Académico</h1>
    <p>Relaciones sociométricas representadas gráficamente</p>
    <svg id="graph"></svg>

    <div class="legend">
      <span><i style="background:#22c55e;"></i> Relación positiva</span>
      <span><i style="background:#ef4444;"></i> Relación negativa</span>
      <span><i style="background:#facc15;"></i> Líder sociométrico</span>
      <span><i style="background:#60a5fa;"></i> Tamaño ∝ votos recibidos</span>
    </div>

    <img src="logo.png" alt="SOCIOMAP" class="logo">
    <footer>© SOCIOMAP · by Aranda Tools · 2026</footer>
  </div>

  <script>
    // Datos simulados (esto se sustituirá por lectura desde localStorage)
    const data = JSON.parse(localStorage.getItem("sociogramaData"));

    if (!data || !data.nodes || !data.links) {
      document.getElementById("graph").innerHTML = "<text x='50%' y='50%' fill='red' font-size='18' text-anchor='middle'>No hay datos válidos. Completa primero el formulario sociométrico.</text>";
      throw new Error("No data");
    }

    const svg = d3.select("#graph"),
          width = svg.node().clientWidth,
          height = svg.node().clientHeight;

    // Define arrow markers
    svg.append("defs").selectAll("marker")
      .data(["pos", "neg"])
      .enter()
      .append("marker")
        .attr("id", d => `arrow-${d}`)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 26)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5")
        .attr("fill", d => d === "pos" ? "#22c55e" : "#ef4444");

    // Circular layout
    const radius = 220;
    const angleStep = (2 * Math.PI) / data.nodes.length;
    data.nodes.forEach((d, i) => {
      d.x = width / 2 + radius * Math.cos(i * angleStep);
      d.y = height / 2 + radius * Math.sin(i * angleStep);
    });

    // Links (curved)
    svg.selectAll(".link")
      .data(data.links)
      .enter()
      .append("path")
      .attr("d", d => {
        const dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
      })
      .attr("fill", "none")
      .attr("stroke", d => d.type === "+" ? "#22c55e" : "#ef4444")
      .attr("stroke-width", 1.8)
      .attr("marker-end", d => `url(#arrow-${d.type === "+" ? "pos" : "neg"})`)
      .attr("stroke-dasharray", d => d.type === "-" ? "4,2" : "0");

    // Nodes
    const node = svg.selectAll(".node")
      .data(data.nodes)
      .enter()
      .append("g")
      .attr("transform", d => `translate(${d.x},${d.y})`);

    node.append("circle")
      .attr("r", d => 12 + d.votos)
      .attr("fill", d => d.rol === "Líder" ? "#facc15" : "#60a5fa")
      .attr("stroke", "#0f172a")
      .attr("stroke-width", 2)
      .style("filter", d => d.rol === "Líder" ? "drop-shadow(1px 1px 2px #00000066)" : null);

    // Nombres
    node.append("text")
      .text(d => d.name)
      .attr("class", "node-label")
      .attr("text-anchor", "middle")
      .attr("dy", 4);

    // Votos abajo
    node.append("text")
      .text(d => `+${d.p}/−${d.n}`)
      .attr("class", "node-stats")
      .attr("text-anchor", "middle")
      .attr("dy", 22);
  </script>
</body>
</html>
