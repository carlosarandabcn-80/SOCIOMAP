<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sociograma Interactivo — SOCIOMAP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:"Segoe UI",sans-serif;
  color:#0f172a;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:30px;
  text-align:center;
}
h1{margin-bottom:4px}
.sub{color:#64748b;font-size:14px;margin-bottom:20px}

#sociograma{
  background:#fff;
  height:700px;
  border-radius:18px;
  box-shadow:0 16px 40px rgba(0,0,0,.35);
  overflow:hidden;
  position:relative;
}

.legend{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:24px;
  flex-wrap:wrap;
  font-size:13px;
}
.legend span{display:flex;align-items:center;gap:6px}
.legend i{width:14px;height:14px;border-radius:50%}

.tooltip{
  position:absolute;
  background:#0f172a;
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
  pointer-events:none;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
  opacity:0;
  transition:.2s;
}

.interpretacion{
  margin-top:40px;
  padding:30px;
  background:#fff;
  border-radius:16px;
  text-align:left;
  line-height:1.65;
  box-shadow:0 8px 24px rgba(0,0,0,.2);
}
.interpretacion h2{margin-top:0}
</style>
</head>

<body>
<div class="container">
  <h1>Sociograma Interactivo</h1>
  <div class="sub" id="grupoInfo"></div>

  <div id="sociograma"></div>

  <div class="legend">
    <span><i style="background:#22c55e"></i>Voto positivo emitido</span>
    <span><i style="background:#ef4444"></i>Voto negativo emitido</span>
    <span><i style="background:#facc15"></i>Líder sociométrico</span>
    <span><i style="background:#60a5fa"></i>Tamaño = votos positivos recibidos</span>
  </div>

  <div id="interpretacion" class="interpretacion"></div>

  <footer style="margin-top:32px;font-size:13px;color:#64748b">
    © SOCIOMAP · Aranda Tools 2026
  </footer>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
/* ========= CARGA DATOS ========= */
const data = JSON.parse(localStorage.getItem("sociogramaData")||"null");
if(!data){document.body.innerHTML="❌ Sin datos sociométricos";throw"";}

const grupo = localStorage.getItem("grupoNombre")||"Grupo";
document.getElementById("grupoInfo").textContent =
`${grupo} — ${new Date().toLocaleDateString("es-ES",{day:"numeric",month:"long",year:"numeric"})}`;

/* ========= PROCESAR VOTOS ========= */
data.nodes.forEach(n=>{
  n.recPos=0; n.recNeg=0;
  n.emitPos=0; n.emitNeg=0;
});

data.links.forEach(l=>{
  const s = data.nodes.find(n=>n.name===l.source);
  const t = data.nodes.find(n=>n.name===l.target);
  if(l.type==="+"){ s.emitPos++; t.recPos++; }
  else{ s.emitNeg++; t.recNeg++; }
});

/* ========= NODOS ========= */
const nodes = data.nodes.map((n,i)=>({
  id:i,
  name:n.name,
  recPos:n.recPos,
  recNeg:n.recNeg,
  emitPos:n.emitPos,
  emitNeg:n.emitNeg,
  r:20+n.recPos*2
}));

const index = Object.fromEntries(nodes.map(n=>[n.name,n.id]));
const links = data.links.map(l=>({
  source:index[l.source],
  target:index[l.target],
  type:l.type
}));

const leaderId = nodes.reduce((a,c)=>c.recPos>a.recPos?c:a,nodes[0]).id;

/* ========= SVG ========= */
const W = document.getElementById("sociograma").clientWidth;
const H = 700;

const svg = d3.select("#sociograma").append("svg")
  .attr("width",W).attr("height",H);

const g = svg.append("g");

/* ========= ZOOM ========= */
svg.call(
  d3.zoom().scaleExtent([0.6,1.8]).on("zoom",e=>g.attr("transform",e.transform))
).call(
  d3.zoom().transform,
  d3.zoomIdentity.translate(W/2,H/2).translate(-W/2,-H/2)
);

/* ========= FLECHAS ========= */
svg.append("defs").selectAll("marker")
.data(["+","-"]).enter().append("marker")
.attr("id",d=>"arrow"+d)
.attr("viewBox","0 -5 10 10")
.attr("refY",0)
.attr("markerWidth",6)
.attr("markerHeight",6)
.attr("orient","auto")
.append("path")
.attr("d","M0,-5L10,0L0,5")
.attr("fill",d=>d==="+"?"#22c55e":"#ef4444");

/* ========= SIMULACIÓN ========= */
const sim = d3.forceSimulation(nodes)
.force("link",d3.forceLink(links).id(d=>d.id).distance(190))
.force("charge",d3.forceManyBody().strength(-800))
.force("center",d3.forceCenter(W/2,H/2))
.force("collision",d3.forceCollide().radius(d=>d.r+18));

/* ========= LINKS ========= */
const link = g.append("g").selectAll("path")
.data(links).enter().append("path")
.attr("stroke",d=>d.type==="+"?"#22c55e":"#ef4444")
.attr("stroke-width",2)
.attr("fill","none")
.attr("stroke-dasharray",d=>d.type==="-"?"6,4":"0")
.attr("marker-end",d=>`url(#arrow${d.type})`)
.attr("opacity",0.15);

/* ========= NODES ========= */
const node = g.append("g").selectAll("g")
.data(nodes).enter().append("g")
.call(d3.drag()
  .on("start",(e,d)=>{if(!e.active)sim.alphaTarget(.3).restart();d.fx=d.x;d.fy=d.y;})
  .on("drag",(e,d)=>{d.fx=e.x;d.fy=e.y;})
  .on("end",(e,d)=>{if(!e.active)sim.alphaTarget(0);d.fx=null;d.fy=null;})
);

node.append("circle")
.attr("r",d=>d.r)
.attr("fill",d=>d.id===leaderId?"#facc15":"#60a5fa")
.attr("stroke","#0f172a")
.attr("stroke-width",2);

node.append("text")
.text(d=>`${d.name}  +${d.emitPos} / -${d.emitNeg}`)
.attr("text-anchor","middle")
.attr("dy",4)
.style("font-size","13px")
.style("font-weight","600")
.style("fill","#fff")
.style("pointer-events","none");

/* ========= TOOLTIP ========= */
const tip=document.getElementById("tooltip");

node.on("mouseenter",(e,d)=>{
  tip.innerHTML=
    `<strong>${d.name}</strong><br>`+
    `Votos positivos recibidos: ${d.recPos}<br>`+
    `Votos negativos recibidos: ${d.recNeg}`;
  tip.style.opacity=1;

  link.attr("opacity",l=>l.source.id===d.id?1:0.05);
})
.on("mousemove",e=>{
  tip.style.left=e.pageX+14+"px";
  tip.style.top=e.pageY+14+"px";
})
.on("mouseleave",()=>{
  tip.style.opacity=0;
  link.attr("opacity",0.15);
});

/* ========= TICK ========= */
sim.on("tick",()=>{
  link.attr("d",d=>{
    const dx=d.target.x-d.source.x;
    const dy=d.target.y-d.source.y;
    const a=Math.atan2(dy,dx);
    const tr=nodes[d.target.id].r+4;
    return `M${d.source.x},${d.source.y} L${d.target.x-Math.cos(a)*tr},${d.target.y-Math.sin(a)*tr}`;
  });
  node.attr("transform",d=>`translate(${d.x},${d.y})`);
});

/* ========= INTERPRETACIÓN IA ========= */
const I=document.getElementById("interpretacion");
const aislados=nodes.filter(n=>n.recPos===0&&n.recNeg===0);
const periferia=nodes.filter(n=>n.recPos===0&&n.recNeg>0);
const ambivalentes=nodes.filter(n=>n.recPos>0&&n.recNeg>0);

I.innerHTML=`
<h2>Interpretación sociométrica del grupo</h2>
<p>El análisis conjunto de la tabla sociométrica, el ranking implícito de elecciones y la representación gráfica del sociograma pone de manifiesto una estructura relacional diferenciada, característica de grupos educativos consolidados.</p>

<p>El liderazgo sociométrico recae en <strong>${nodes.find(n=>n.id===leaderId).name}</strong>, quien concentra el mayor número de elecciones positivas recibidas (${nodes.find(n=>n.id===leaderId).recPos}), situándose como figura central con capacidad de influencia social y potencial integrador.</p>

${aislados.length?`<p>Se identifican participantes en situación de <strong>aislamiento sociométrico</strong> (${aislados.map(n=>n.name).join(", ")}), caracterizados por ausencia de elecciones positivas y negativas, lo que puede indicar baja visibilidad relacional.</p>`:""}

${periferia.length?`<p>Asimismo, aparecen perfiles en <strong>periferia relacional</strong> (${periferia.map(n=>n.name).join(", ")}), que reciben rechazo sin aceptación, lo que supone un factor de vulnerabilidad social dentro del grupo.</p>`:""}

${ambivalentes.length?`<p>Se observan perfiles <strong>ambivalentes</strong> (${ambivalentes.map(n=>n.name).join(", ")}), que combinan aceptación y rechazo, lo que puede reflejar relaciones inestables o posiciones polarizadas.</p>`:""}

<p>Desde una perspectiva socioeducativa, estos resultados orientan la intervención hacia el fortalecimiento de dinámicas cooperativas, la protección relacional de los miembros más vulnerables y la diversificación del liderazgo, con el objetivo de favorecer una convivencia más equilibrada e inclusiva.</p>
`;
</script>
</body>
</html>
