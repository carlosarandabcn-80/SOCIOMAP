<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sociograma — SOCIOMAP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://d3js.org/d3.v7.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#0f172a;
  font-family:'Inter',sans-serif;
  color:#e5e7eb;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:32px 16px;
  text-align:center;
}

h1{font-size:32px;margin-bottom:6px}
.sub{color:#94a3b8;font-size:15px;margin-bottom:24px}

#sociograma{
  background:white;
  height:700px;
  border-radius:18px;
  box-shadow:0 12px 40px rgba(0,0,0,.35);
  overflow:hidden;
}

.legend{
  margin-top:26px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  font-size:14px;
  color:#cbd5f5;
}

.legend span{display:flex;align-items:center;gap:6px}
.legend i{width:14px;height:14px;border-radius:50%}

footer{margin-top:36px;font-size:13px;color:#64748b}

.tooltip{
  position:absolute;
  background:#0f172a;
  color:white;
  padding:10px 14px;
  border-radius:10px;
  font-size:13px;
  pointer-events:none;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
  opacity:0;
  transition:.2s;
  white-space:nowrap;
}
</style>
</head>

<body>
<div class="container">
  <h1>Sociograma Interactivo</h1>
  <div class="sub" id="grupo"></div>

  <div id="sociograma"></div>

  <div class="legend">
    <span><i style="background:#22c55e"></i>Vínculo positivo emitido</span>
    <span><i style="background:#ef4444"></i>Vínculo negativo recibido</span>
    <span><i style="background:#facc15"></i>Líder sociométrico</span>
    <span><i style="background:#60a5fa"></i>Tamaño = nº votos positivos recibidos</span>
  </div>

  <footer>© SOCIOMAP · Aranda Tools 2026</footer>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
const raw = localStorage.getItem("sociogramaData");
const grupo = localStorage.getItem("grupoNombre") || "Grupo sin nombre";
const data = JSON.parse(raw || "null");

if(!data){document.body.innerHTML="❌ Sin datos";throw"";}

document.getElementById("grupo").textContent =
`${grupo} — ${new Date().toLocaleDateString("es-ES",{day:'numeric',month:'long',year:'numeric'})}`;

const nodes = data.nodes.map((n,i)=>({
  id:i,
  name:n.name,
  p:n.p,
  n:n.n,
  r:20 + n.p * 2
}));

const idMap = Object.fromEntries(nodes.map(n=>[n.name,n.id]));
const links = data.links.map(l=>({
  source: idMap[l.source],
  target: idMap[l.target],
  type: l.type
}));

const leader = nodes.reduce((a,c)=>c.p > a.p ? c : a).id;

const W = document.getElementById("sociograma").clientWidth;
const H = 700;

const svg = d3.select("#sociograma").append("svg")
  .attr("width", W).attr("height", H);

const g = svg.append("g");

const zoom = d3.zoom()
  .scaleExtent([0.6, 1.8])
  .on("zoom", e => g.attr("transform", e.transform));
svg.call(zoom);
svg.call(zoom.transform, d3.zoomIdentity.translate(W/2, H/2).scale(1).translate(-W/2, -H/2));

svg.append("defs").selectAll("marker")
  .data(["+","-"])
  .enter().append("marker")
  .attr("id", d => "arrow" + d)
  .attr("viewBox", "0 -5 10 10")
  .attr("refX", 18)
  .attr("refY", 0)
  .attr("markerWidth", 6)
  .attr("markerHeight", 6)
  .attr("orient", "auto")
  .append("path")
  .attr("d", "M0,-5L10,0L0,5")
  .attr("fill", d => d === "+" ? "#22c55e" : "#ef4444");

const sim = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(190))
  .force("charge", d3.forceManyBody().strength(-800))
  .force("center", d3.forceCenter(W / 2, H / 2))
  .force("collision", d3.forceCollide().radius(d => d.r + 16));

const link = g.append("g")
  .selectAll("path")
  .data(links)
  .enter().append("path")
  .attr("stroke", d => d.type === "+" ? "#22c55e" : "#ef4444")
  .attr("stroke-width", 2)
  .attr("fill", "none")
  .attr("stroke-dasharray", d => d.type === "-" ? "6,4" : "0")
  .attr("marker-end", d => `url(#arrow${d.type})`)
  .attr("opacity", 0.15);

const node = g.append("g")
  .selectAll("g")
  .data(nodes)
  .enter().append("g")
  .call(d3.drag()
    .on("start", dragStart)
    .on("drag", drag)
    .on("end", dragEnd)
  );

node.append("circle")
  .attr("r", d => d.r)
  .attr("fill", d => d.id === leader ? "#facc15" : "#60a5fa")
  .attr("stroke", "#0f172a")
  .attr("stroke-width", 2);

node.append("text")
  .text(d => d.name)
  .attr("text-anchor", "middle")
  .attr("dy", 4)
  .style("fill", "white")
  .style("font-size", "13px")
  .style("font-weight", "600")
  .style("pointer-events", "none");

const tooltip = document.getElementById("tooltip");

node.on("mouseenter", (e,d) => {
  tooltip.innerHTML = `<strong>${d.name}</strong><br>+${d.p} votos positivos<br>−${d.n} votos negativos`;
  tooltip.style.opacity = 1;

  link.attr("opacity", l => {
    if(l.source.id === d.id && l.type === "+") return 1;
    if(l.target.id === d.id && l.type === "-") return 1;
    return 0.05;
  });
})
.on("mousemove", e => {
  tooltip.style.left = (e.pageX + 16) + "px";
  tooltip.style.top = (e.pageY + 16) + "px";
})
.on("mouseleave", () => {
  tooltip.style.opacity = 0;
  link.attr("opacity", 0.15);
});

sim.on("tick", () => {
  link.attr("d", d => {
    const dx = d.target.x - d.source.x;
    const dy = d.target.y - d.source.y;
    const angle = Math.atan2(dy, dx);
    const offset = nodes[d.target.id].r;
    const tx = d.target.x - Math.cos(angle) * (offset + 4);
    const ty = d.target.y - Math.sin(angle) * (offset + 4);
    return `M${d.source.x},${d.source.y} L${tx},${ty}`;
  });
  node.attr("transform", d => `translate(${d.x},${d.y})`);
});

function dragStart(e,d){
  if(!e.active) sim.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function drag(e,d){ d.fx = e.x; d.fy = e.y; }
function dragEnd(e,d){
  if(!e.active) sim.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
</body>
</html>
